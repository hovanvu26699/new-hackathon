<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor Stylesheet -->

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive Stylesheet -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- **************FireBase********************* -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <!-- *********************************** -->

<body>
    <!-- navbar start -->
    <div class="navbar-area">
        <nav class="navbar navbar-area navbar-expand-lg nav-style-01">
            <div class="container nav-container">
                <div class="cat-menu-wrap">
                    <div class="cat-menu">
                        71-BếnTre
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="zenax_main_menu">
                    <ul class="navbar-nav menu-open">
                        <li class=" current-menu-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="">
                            <a href="login.html">Đăng Ký</a>
                        </li>
                        <li class="">
                            <a href="#">liên Hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- navbar end -->


    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Đăng Nhập </span><span>Đăng Ký</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đăng Nhập</h4>
                                            <div class="form-group">
                                                <input type="user" name="logemail" class="form-style"
                                                    placeholder="Tài khoản" id="usernm" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style"
                                                    placeholder="Mật khẩu" id="pass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" id="btn" class="btn mt-4">Đăng nhập</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Đăng Ký</h4>
                                            <div class="form-group">
                                                <input type="text" name="logname" class="form-style"
                                                    placeholder="Tài khoản" id="usernm2" autocomplete="off" required>
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style"
                                                    placeholder="Mật khẩu" id="matkhau" autocomplete="off" required>
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="retypepass" class="form-style"
                                                    placeholder="Lặp Lại Mật khẩu" id="nhaplai" autocomplete="off"
                                                    required>
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <select class="form-control form-style" id="user" name="user" required>
                                                    <option>Customers </option>
                                                    <option>seller</option>
                                                </select>
                                            </div>
                                            <a href="#" id="dk" class="btn mt-4">Đăng Ký</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer area start -->
    <footer class="footer-area">
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 align-self-lg-center">
                    </div>
                    <div class="col-lg-4 text-lg-center">
                        <div class="cat-menu-wrap">
                            <div class="cat-menu">
                                71-BếnTre
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">

                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer area end -->
    <!-- main js  -->
    <script src="assets/js/script.js"></script>
</body>

</html>
